 <script th:inline="javascript">
 function getGeneDatabaseToAdd()
 {      
    location.assign("/addgenes");
 }
     
 function getGeneDatabaseToDelete()
 {         
    location.assign("/deletegenes");
 }
    
 function getModelDatabaseToAdd()
 {  
    location.assign("/addmodels");
 }
    
 function getModelDatabaseToDelete()
 {  
    location.assign("/deletemodels");
 }
    
 function getMetabolitesDatabaseToAdd()
 {  
    location.assign("/addmetabolites");
 }
     
 function getMetabolitesDatabaseToDelete()
 { 
    location.assign("/deletemetabolites");
 }

 function getReactionDatabaseToAdd()
 {      
    location.assign("/addreactions");
 }
     
 function getReactionDatabaseToDelete()
 {              
    location.assign("/deletereactions");
 }
    
    function selectModelsToDelete()
    { 
        var index= (document.getElementById("select_delete_model_dropdown").selectedIndex);
        
         /*<![CDATA[*/
            var array_models = [[${listofmodel}]]  
        /*]]>*/ 
        
        var models_object = array_models[index - 1];
        
        document.getElementById("Name").value = models_object;
    }
    
    function selectModelsToDeleteBySearch() 
    { 
        var string_found_index = -1;
        var index = 0;
        
        var search_value = document.getElementById("search").value;
        
        /*<![CDATA[*/
            var array_models = [[${listofmodel}]]  
        /*]]>*/
        
        var array_length = array_models.length;
                
        while(string_found_index == -1 && index < array_length)
        {
            
            var models_object = array_models[index];
            
            if (models_object === search_value)
            {
                string_found_index = 0;
            }
            else
            {
                index++;
            }
        }
        
        if (string_found_index !== -1)
        {
            document.getElementById("Name").value = models_object;
            document.getElementById("search").value = "";   
            document.getElementById("record").innerHTML = "";
        }
        else
        {
            document.getElementById("Name").value = "";
            if (search_value != "")
            {
              document.getElementById("record").innerHTML = search_value+" not found in Models table!";
            }
            document.getElementById("search").value = "";
        }       
    }
    
    function sendToBackEndToDeleteAModel()
    { 
        var model_for_deletion = document.getElementById("Name").value;
        //
        if (model_for_deletion === "")
        {
            document.getElementById("record").innerHTML = "Please Select A Model to delete!";
        }
        else
        {               
            $.post("/deletemodels", {models_to_delete: model_for_deletion}, function(data, status){
                alert(status);
            });
            
             location.assign("/deletemodels");
           
        }  
    }
</script>
