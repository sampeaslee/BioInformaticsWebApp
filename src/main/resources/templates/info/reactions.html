     background-color: LightBlue;

                   box-shadow: 5px 5px #888888;

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
     <img  th:src="@{/images/reactionspic.jpg}" 
      width="75" height="75" align = "left" ></img>
  <div class="container">
  

    <div class="collapse navbar-collapse" id="myNavbar">

      <ul class="nav navbar-nav navbar-right">
        <li id = "home"><a href="#about">Home</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="jumbotron text-center">
    <h1>Reactions</h1>


</div>



<div class="displaydata" style = "color: black" >
    <p th:text="'Reaction Name: ' + ${reaction.name}"></p>
    <p th:text="'Reaaction ID:  ' + ${reaction.reactionID}"> </p>
    <p th:text="'Stoichiometry: ' + ${stoichiometry}"></p>


</div>

<div style = "color: black">
    <h1 class="text-center">See What People Say:</h1>
    <div class="center">
    
            <table style="width:50%" class = "commentTable" align="center"  >
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>User's Thoughts</th>


                    </tr>
            <tbody>
             
                <tr th:each="comm:${message}">

                    <td th:text="${comm.name}"></td>
                    <td th:text="${comm.email}"></td>
                    <td th:text="${comm.comment}"></td>

                </tr>
           
            </tbody>
        </table>
    </div>
</div>


<div class = "commentBox" >
    <h2 class="text-center">Feel Free To Leave A Comment!</h2>
    <div  class = "commentBox">
        <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
            <input class="form-control" id="email"  name="email" placeholder="Email" type="email" required>
        </div>
    </div>
       <div  class = "commentBox">
    <textarea class="form-control" id="comment" name="comments" placeholder="Description" rows="3"  ></textarea>
     </div>
    <br>
    <div  class = "commentBox">
        <div class="col-md-12 form-group">
            <button class="btn pull-right" type="submit" onclick="sendToBackEndToComment()">Send</button>
        </div>
    </div>


</div>
<script   th:inline="javascript" >
$("#home").click(function(){
    window.location.assign("http://localhost:8080/home")
});

function sendToBackEndToComment()
{

  var comment = document.getElementById("comment").value;
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  
  
  //
  if (comment.trim() === "")
  {
    alert("Looks like you forgot to add a comment!");
  }else if (name.trim() === ""){
	    alert("Please add your name to the comment!");
  }else if (email.trim() === ""){
        alert("Please add your email to the comment!");
  }
  
  else
  {
    var new_comment_obj = {
      comment: document.getElementById("comment").value,
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
    };

    var new_comment = JSON.stringify(new_comment_obj);



    /*<![CDATA[*/
    var reactionid = [[${reaction.reactionID}]]
    /*]]>*/

    $.post("/info/reactions/".concat(reactionid), {add_comment: new_comment});
    

    setTimeout(function(){
        window.location.reload();
    },100); 


  }
}

$("#home").click(function(){
    window.location.assign("http://localhost:8080/home")
});

</script>
